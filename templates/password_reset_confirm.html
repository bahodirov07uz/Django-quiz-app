<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; }
        .container { background-color: #1e1e1e; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.3); padding: 30px 32px 24px 32px; width: 350px; text-align: center; }
        h1 { color: #fff; margin-bottom: 20px; font-size: 2em; }
        form { margin-top: 20px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #ccc; }
        input[type="password"], input[type="text"] { width: 100%; padding: 10px; background-color: #2d2d2d; border: 1px solid #444; border-radius: 5px; color: #fff; box-sizing: border-box; }
        button { background-color: #AA2C86; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; transition: background-color 0.3s; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #8a246d; }
        .link { margin-top: 18px; color: #aaaaaa; font-size: 15px; }
        .link a { color: #AA2C86; text-decoration: none; font-weight: bold; }
        .link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Set New Password</h1>
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set password</button>
    </form>
    <div class="link">
        <a href="{% url 'accounts:login' %}">Back to login</a>
    </div>
</div>
</body>
</html>
